<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="page-name"><img src="./logo.png" class="logo">Ecommerce Store</span>
        </div>
        <form class="navbar-right" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="navbar-right">
            <a href="cart.html" class="product-cart">&#128722;</a>
            <span class="user-icon">&#128100;</span>
        </div>
    </nav>
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="cart-actions">
            <button class="btn btn-dark" id="checkout">Checkout</button>
            <button class="btn btn-outline-dark" id="clear-cart">Clear Cart</button>
        </div>
    </div>
    <!-- <div id="cart-content"></div> -->

    <script src="cart.js"></script>
</body>
</html>
